var elements = "";

for (i = 0; i < divs_no; i++) {
  var character = String.fromCharCode(65 + Math.random()*25);
  elements +="<div id=" + i +"><p>"+character+"</p></div>";
}
$('body').append(elements);
 var rnNum = parseInt(Math.random()*(divs_no-0)+0);

},500);
});
